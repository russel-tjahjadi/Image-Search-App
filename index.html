<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Image Search App</h1>
    <form action="">
      <input type="text" id="search_input" placeholder="Search for images" />
      <button id="search_button">Search</button>
    </form>
    <div class="search_results">
      <div class="search_result">
        <img
          src="https://images.unsplash.com/photo-1684020171241-3092315f2840?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=874&q=80"
          alt="The Cosmos"
        />
        <a href="https://unsplash.com/photos/jxE_9KWffPU" target="_blank"
          >The Cosmos</a
        >
      </div>

      <div class="search_result">
        <img
          src="https://images.unsplash.com/photo-1684020171241-3092315f2840?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=874&q=80"
          alt="The Cosmos"
        />
        <a href="https://unsplash.com/photos/jxE_9KWffPU" target="_blank"
          >The Cosmos</a
        >
      </div>

      <div class="search_result">
        <img
          src="https://images.unsplash.com/photo-1684020171241-3092315f2840?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=874&q=80"
          alt="The Cosmos"
        />
        <a href="https://unsplash.com/photos/jxE_9KWffPU" target="_blank"
          >The Cosmos</a
        >
      </div>
    </div>

    <button id="show_more_button">Show More</button>

    <script src="script.js"></script>
  </body>
</html>
